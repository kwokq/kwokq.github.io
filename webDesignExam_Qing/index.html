<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<title>Qing Guo</title>

  		<link rel="stylesheet" type="text/css" href="css/style.css">

  		<script src="js/jquery.js"></script>
  		<script>
  			$(document).ready(function(){
    			$('#hide').on('click', function(){
    				$('#people').css("display", "none");
    				$('#logo').css("margin-left", "28%")
    			});
    			$('#show').on('click', function(){
    				$('#people').css("display", "inline-block");
    				$('#logo').css("margin", "0");
    			});
    		});
  		</script>
  	</head>

  	<body>
  		<h1>Qing Guo</h1>
  		<div>
  			<div class="photo" id="people">
  				<img src="images/examPic.jpg" alt="people">
  			</div>
  			<div class="photo" id="logo">
  				<img src="images/UMSI-logo.jpg" alt="logo">
  			</div>
  		</div>
      <button id="hide">Hide Image</button>
			<button id="show">Show Image</button>
  	</body>

</html>
