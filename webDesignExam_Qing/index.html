<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<title>Qing Guo</title>
  		<link rel="stylesheet" type="text/css" href="css/style.css">
  		<script src="js/jquery.js"></script>
  		<script>
  			$(document).ready(function(){
    			$('#button1').on('click', function(){
    				$('#photo1').css("display", "none");
    				$('#photo2').css("margin-left", "28%")
    			});
    			$('#button2').on('click', function(){
    				$('#photo1').css("display", "inline-block");
    				$('#photo2').css("margin", "0");
    			});
    		});
  		</script>
  	</head>
  	<body>
  		<p><h1>Qing Guo</h1></p>
  		<div>
  			<div class="photo-cell" id="photo1">
  				<img src="images/examPic.jpg" alt="examPic">
  			</div>
  			<div class="photo-cell" id="photo2">
  				<img src="images/UMSI-logo.jpg" alt="UMSI-logo">
  			</div>
  		</div>
      <button id="button1">Hide Image</button>
			<button id="button2">Show Image</button>
  	</body>

	</html>
